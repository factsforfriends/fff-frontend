<div class="flex flex-col bg-white dark:bg-dark-cards rounded-lg h-full" 
  [ngClass]="{'lg:flex-row-reverse': index == 0 && firstBlock==true}" 
  data-track-content data-content-name="Fact Preview" [attr.data-content-piece]="getTitle()">

  <!-- <div [routerLink]="['fact', id]" 
    class="-mb-2 article-image bg-auto bg-no-repeat bg-center rounded-t-lg cursor-pointer"
    [ngClass]="{'lg:rounded-t-none lg:rounded-r-lg lg:-mb-0 lg:-ml-2': index == 0 && firstBlock==true}"
    style="background-image: url({{image_url}})"></div> -->
<a href="/fact/{{id}}">
    <div 
    class="-mb-2 article-image bg-cover bg-no-repeat bg-center rounded-t-lg cursor-pointer h-full"
    [ngClass]="{'lg:rounded-t-none lg:rounded-r-lg lg:-mb-0 lg:-ml-2': index == 0 && firstBlock==true}"
    style="background-image: url({{image_url}})"></div>
  </a>
  <div
    class="p-4 rounded-lg flex flex-col flex-1 bg-white dark:bg-dark-cards dark:text-dark-primary-font">
    
    
    <a href="/fact/{{id}}" [innerHTML]="this.titleFormatted"></a>
    <div class="mt-2">
      <div class="text-xs metadata">{{date | date:'dd.MM.YYYY'}} |
        <a class="text-highlight dark:text-dark-primary" href="{{url}}" target="_blank" onclick="_paq.push(['trackEvent', 'Fact Preview', 'Click Source'])">
          <svg class="h-5 w-5 inline" fill="currentColor" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 426.667 426.667" style="margin-top: -1px;">
            <g>
              <g>
                <g>
                  <path
                    d="M40.533,213.333c0-36.48,29.653-66.133,66.133-66.133H192v-40.533h-85.333C47.787,106.667,0,154.453,0,213.333
                                        S47.787,320,106.667,320H192v-40.533h-85.333C70.187,279.467,40.533,249.813,40.533,213.333z" />
                  <rect x="128" y="192" width="170.667" height="42.667" />
                  <path d="M320,106.667h-85.333V147.2H320c36.48,0,66.133,29.653,66.133,66.133S356.48,279.467,320,279.467h-85.333V320H320
                                        c58.88,0,106.667-47.787,106.667-106.667S378.88,106.667,320,106.667z" />
                </g>
              </g>
            </g>
          </svg>
          {{ factcheckingOrganisation }}
        </a>
      </div>
    </div>
    <a href="/fact/{{id}}" class="flex-1 mt-2 text-xs">
      <div [innerHTML]="this.textFormatted" class="" [ngClass]="{'truncateText': compact}"></div>
    </a>
    <div class="flex items-center justify-between mt-4 text-xs">
      <app-tag category={{category}}></app-tag>
      <app-sharebutton title="{{title}}" text="{{text}}" date="{{date}}" category="{{category}}" url="{{url}}"
        id="{{id}}" image_url="{{image_url}}" sharepic_url="{{sharepic_url}}">Teilen</app-sharebutton>
    </div>
  </div>
</div>
