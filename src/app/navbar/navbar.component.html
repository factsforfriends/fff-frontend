<div *ngIf="this.MenuOpen" class="bg-secondary dark:bg-dark-navi text-white w-full fixed top-0">

            <path fill-rule="evenodd"
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
    </a>

        <div class="pt-12 pb-4">
            <div (click)="toggleSearch()"
                class="bg-white rounded-full w-full flex flex-row pl-4 py-2 mb-2 items-center">

                <p class='text-gray-400 pl-2'>Suche</p>

                </a>
                <a href="https://www.instagram.com/factsforfriends.de/" class="cursor-pointer mr-2" target="_blank"
